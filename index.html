<!DOCTYPE html>

    <html>

        <head>
            <title>Rock, Paper, Scissors</title>
            <link rel="icon" type="image/x-icon" href="./Images/Icon.png">
            <link rel="stylesheet" href="./Assets/main.css">
            <script src="./Scripts/script.js" defer></script>
            <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <meta charset="UTF-8">
            <meta name="description" content="Just a simple game of Rock, Paper, Scissors against the pc">
            <meta name="keywords" content="Rock, Paper, Scissors, Game">
            <meta name="author" content="BLz13">
        </head>

        <body>
            <section id="menu">
                <h2>Let's play</h2>
                <h1>Rock, Paper, Scissors</h1>
                <ul>
                    <li>A simple game:</li>
                    <li>Rock smashes Scissors</li>
                    <li>Scissors cut Paper</li>
                    <li>Paper beats Rock</li>
                    <li>choose wisely, enjoy!!</li>
                </ul>
                <button class="arrow">↓</button>
            </section>
            <section id="logIn">
                <section id="userInput">
                    <p>How'd you wish to be call?</p>
                    <input type="text" id="userName"></input>
                </section>
                <button class="arrow">↓</button>
            </section>
            <section id="game">
                <section id="options">
                    <button><img src="./Images/Scissors.png" alt="✌"></button>
                    <button><img src="./Images/Paper.png" alt="🖐"></button>
                    <button><img src="./Images/Rock.png" alt="👊"></button>
                </section>
                <section id="score">
                    <div>
                        you:
                        <span>
                            0
                        </span>
                    </div>
                    <div>
                        pc:
                        <span>
                            0
                        </span>
                    </div>
                </section>
            </section>
            <footer>
                <img src="./Images/Icon.png" alt="Icon">
                <p>Rock, Paper, Scissors<br>Made By:BLz13</p>
                <img src="./Images/QR.png" alt="Gotcha U">
            </footer>
        </body>

    </html>
